# .github/workflows/jekyll-gh-pages.yml
# Alur kerja untuk membangun dan mempublikasikan situs dokumentasi Jekyll ke GitHub Pages.
name: Deploy SAT18 Docs to GitHub Pages

on:
  # Jalankan alur kerja ini HANYA JIKA alur kerja 'Deploy SAT18 Engine' selesai.
  workflow_run:
    workflows: ["Deploy SAT18 Engine"]
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

# Izinkan hanya satu deployment konkuren, dan batalkan job yang sedang berjalan jika ada push baru.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job untuk membangun situs Jekyll
  build:
    # Hanya jalankan job ini jika alur kerja pemicu ('Deploy SAT18 Engine') berhasil.
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout repository code
        uses: actions/checkout@v4
      - name: 2. Setup GitHub Pages
        uses: actions/configure-pages@v5
      - name: 3. Build Jekyll site
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: 4. Upload build artifact
        uses: actions/upload-pages-artifact@v3

  # Job untuk men-deploy situs
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
